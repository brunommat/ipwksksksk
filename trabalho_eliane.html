<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu E-commerce</title>
    <link rel="stylesheet" href="style.css">
     <!-- Movido para o cabeçalho -->
</head>
<body bgcolor="red">
    <header>
        <div class="header-content">
            <div><img src="pica.png" class="logo"></div>
            <div class="barraDePesquisa">
                <input type="text" placeholder="Pesquisar...">
                <button type="submit">Buscar</button>
            </div>
            <div class="fraseDeImpacto">PICA PAU MALUCO</div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Criar sua Conta</a></li>
            <li><a href="#">Entrar</a></li>
            <li><a href="#">Carrinho</a></li>
        </ul>
    </nav>
    <section class="promocoes">
        <div class="promocoes-carrosel">
            <div class="promo-item">
                <img src="pica.png" alt="Promoção 1">
            </div>
            <div class="promo-item">
                <img src="pau.png" alt="Promoção 2">
            </div>
            <div class="promo-item">
                <img src="peca.png" alt="Promoção 3">
            </div>
            <!-- Botões de navegação -->
            <div class="navigation-buttons">
                <button class="prev" onclick="changePromo(-1)">❮</button>
                <button class="next" onclick="changePromo(1)">❯</button>
            </div>
        </div>
    </section>

    <section class="products">
        <h2>Produtos</h2>
        <ul>
            <li>Produto 1</li>
            <li>Produto 2</li>
            <li>Produto 3</li>
            <!-- Adicione mais produtos conforme necessário -->
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Meu E-commerce. Todos os direitos reservados.</p>
    </footer>
    <script src="trabalho.js"></script>
</body>
</html>
